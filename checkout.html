<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Checkout - RainyDays Rain Jackets">
    <meta name="description" content="Review your order and proceed to secure checkout for RainyDays rain jackets, built for outdoor adventures.">
    <meta name="keywords" content="checkout, RainyDays order, purchase rain jackets, outdoor gear checkout">

    <meta name="language" content="English" />
    <title>Checkout - RainyDays Rain Jackets</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/RainyDays_Logo.png"
    />
  </head>
  <body>
    <div class="main-container">
      <header id="header" class="header sticky"></header>

      <main class="removed-header-placeholder full-height side-margin flex-colum">
        <h2 class="medium-title">Overview</h2>
        <div class="checkout-grid">
          <section class="flex-colum align-items-center gap-small">
            
            <div class="added-items box-shadow">
              <a class="item-img bottom-margin top-margin justify-content-center" href="product-male.html">
                <img
                  src="assets/images/products/RainyDays_Jacket1transparent.png"
                  alt="Image of Rabot V2 3L Jacket - male"/>
              </a>
              <div class="flex-row padding-right-5">
                  <ul class="flex-grow item-info line-height-seamless flex-colum gap-xsmall">
                    <li><h3 class="cart-item-fontSize remove-margin">1 x Rabot V2 3L Jacket</h3></li>
                    <li><p class="cart-item-fontSize remove-margin">Size: L</p></li>
                    <li><p class="cart-item-fontSize remove-margin">Color: Bright Orange</p></li>  
                  </ul>
                <h3 class="align-self-center cart-item-fontSize">598,-</h3>
              </div>
            </div>
  
            <div class="added-items box-shadow">
              <a class="item-img bottom-margin top-margin justify-content-center" href="product-female.html">
                <img
                src="assets/images/products/RainyDays_Jacket244.png"
                  alt="Image of Cecilie Light Wind Anorak - women"/>
              </a>
              <div class="flex-row padding-right-5">
                <ul class="flex-grow item-info line-height-seamless flex-colum gap-xsmall">
                  <li><h3 class="cart-item-fontSize remove-margin">1 x Cecilie Light Wind Anorak</h3></li>
                  <li><p class="cart-item-fontSize remove-margin">Size: S</p></li>
                  <li><p class="cart-item-fontSize remove-margin">Color: Jet Black</p></li>  
                </ul>
                <h3 class="align-self-center cart-item-fontSize">349,-</h3>
              </div>
            </div>
  
            </section>

            <fieldset class="flex-colum">
              <legend class="bottom-margin top-margin medium-title">Shipping Options</legend>
              <div class="flex-colum gap-small">

                <input id="shipping-option-1" type="radio" checked="checked" name="shipping-options">

                <label for="shipping-option-1" class="order-info-grid align-items-center side-padding-3">
                  <span class="flex-row align-items-center">
                    <span class="color-circle medium-20x20 gray-color centered cart-item-fontSize"></span>
                    <span class="enhance">Standard</span>
                  </span>
                  <span class="justify-self-end">
                    <span class="gray-font-s">5-7 business days</span>
                  </span>
                  <span class="justify-self-end">
                    <span class="enhance">FREE</span>
                  </span>
                </label>

                <input id="shipping-option-2" type="radio" name="shipping-options">

                <label for="shipping-option-2" class="order-info-grid align-items-center side-padding-3">
                  <span class="flex-row align-items-center">
                    <span class="color-circle medium-20x20 gray-color centered cart-item-fontSize"></span>
                    <span class="enhance">Express</span>
                  </span>
                  <span class="justify-self-end">
                    <span class="gray-font-s">1-2 business days</span>
                  </span>
                  <span class="justify-self-end">
                    <span class="enhance">129,-</span>
                  </span>
                </label>

                <i class="small-font line-height-seamless center-text">*Delivery time may vary depending on your location and local post office</i>

              </div>
            </fieldset>
            
          </div>
            <section class="align-self-end full-width side-padding-3 cart-order-info checkout-total">
              
              <div class="info-total">
                <h3 class="medium">Total</h3>
                <h3 id="checkout-total">947,-</h3>
              </div>

            </section>

            <div class="flex-row justify-content-center margin-bottom-2-em bottom-mobile">
              <a class="white-button full-width remove-text-wrap hidden-on-mobile font-size" href="home.html">Back</a>
              
              <a class="colored-button full-width remove-text-wrap font-size" href="checkout-payment.html">Choose payment method</a>
            </div>
      </main>

      <footer id="footer" class="top-shadow"></footer>
    </div>

    <script src="./components/cart.js"></script>
    <script src="./components/searchBar.js"></script>
    <script src="./components/header.js"></script>
    <script src="./components/footer.js"></script>

    <script src="./components/generalComponents.js"></script>

    <script src="./handeling/init.js"></script>
  </body>
</html>
